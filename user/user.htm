<!DOCTYPE html>
<html>
<head>

  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

  <title>User</title>

  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
  <link rel="preconnect" href="https://cdn.tailwindcss.com" />

  <link rel="preload" href="stylesheets/user.css" as="style">
  <link rel="stylesheet" type="text/css" href="stylesheets/user.css" />

<body>
  <div id="app" class="container mx-auto text-gray-900 text-base">
    <div class="min-h-screen flex flex-col justify-center items-center mx-auto w-auto">
      <!-- <div></div> -->
      <div class="p-4 lg:p-8 bg-gray-50 rounded-xl relative -mt-10 w-1/2">
        <div class="flex flex-col select-none">
          <div class="w-full flex items-center py-4 border-b-2 border-gray-400">
            <div class="grow">Photo</div>
            <div class="flex-none shrink-0 relative overflow-hidden h-14 w-14">
              <div class="relative h-full">
                <img src="/uploads/default_avatar.jpg" id="avatar" class="rounded-full ring-2 ring-white" />
                <div class="bg-zinc-800 opacity-60 h-1/3 -mt-5 z-30">
                  <div class="bg-center bg-no-repeat h-full opacity-80 bg-img-camera bg-img-size"></div>
                </div>
              </div>
            </div>
            <div class="flex-none ml-2">
              <a href="#" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex items-center py-4 border-b-2 border-gray-400">
            <div class="grow">Username</div>
            <div id="username" class="flex-none">admin</div>
            <div class="flex-none ml-2">
              <a href="#" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex items-center py-4 border-b-2 border-gray-400">
            <div class="grow">Email</div>
            <div id="email" class="flex-none">admin@app.l6d.me</div>
            <div class="flex-none ml-2">
              <a href="#" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex items-center py-4 border-b-2 border-gray-400">
            <div class="grow">Nickname</div>
            <div id="nickname" class="flex-none">Admin</div>
            <div class="flex-none ml-2">
              <a href="#" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex items-center py-4 border-b-2 border-gray-400">
            <div class="grow">Birthday</div>
            <div id="birthday" class="flex-none">September 23, 2022</div>
            <div class="flex-none ml-2">
              <a href="#" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex items-center py-4 border-b-2 border-gray-400">
            <div class="grow">Gender</div>
            <div id="gender" class="flex-none">Male</div>
            <div class="flex-none ml-2">
              <a href="#" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex items-center py-4 border-b-2 border-gray-400">
            <div class="grow">Password</div>
            <div class="flex-none align-middle text-5xl leading-6">··········</div>
            <div class="flex-none ml-2">
              <a href="change-password.htm" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex py-4 border-b-2 border-gray-400">
            <div class="grow my-auto">Bio</div>
            <div id="bio" class="flex-none">Administrator Profile Test Content</div>
            <div class="flex-none my-auto ml-2">
              <a href="#" class="">
                <img src="images/icons/chevron-right.svg" />
              </a>
            </div>
          </div>
          <div class="w-full flex justify-center mt-20">
            <div class="mx-4">
              <button type="button"
                class="btn bg-gray-500 hover:bg-gray-300 text-white hover:text-gray-700 shadow-md py-1 lg:py-2 w-40 rounded-xl inline">Save</button>
            </div>
            <div class="mx-4">
              <button type="button"
                class="btn bg-red-500 hover:bg-red-300 text-white hover:text-gray-700 shadow-md py-1 lg:py-2 w-40 rounded-xl inline">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jwt.js" defer></script>
  <script src="scripts/authcheck.js"></script>
  <script>
"use strict";

document.getElementsByTagName('body')[0].onload = function () {
  var userJO = JSON.parse(localStorage.getItem('user'));

  axios.defaults.headers.post['Access-Control-Allow-Origin'] = '*';
  axios.defaults.withCredentials = true;
  axios.get("http://127.0.0.1:8080/userinfo", {
    headers: {
      'Authorization': 'Bearer ' + userJO.token,
      // 'WWW-Authenticate': 'Bearer realm=<realm>'
    },
  })
  .then(function (response) {
    var data = response.data;
    document.getElementById('avatar').setAttribute('src', data.avatar);
    document.getElementById('username').innerText = data.username;
    document.getElementById('email').innerText = data.email;
    document.getElementById('nickname').innerText = data.nickname;
    document.getElementById('birthday').innerText = data.birthday;
    document.getElementById('gender').innerText = data.gender;
    document.getElementById('bio').innerText = data.bio;
  })
  .catch(function (error) {
    console.log(error);
  });
};
  </script>
</body>
</html>
